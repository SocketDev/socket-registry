name: 'Setup and Install'
description: 'Checkout code, setup environment, and install dependencies'

inputs:
  checkout:
    description: 'Whether to checkout code'
    required: false
    default: 'true'
  checkout-ref:
    description: 'Git ref to checkout'
    required: false
    default: ''
  debug:
    description: 'Enable debug output'
    required: false
    default: '0'
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  pnpm-version:
    description: 'pnpm version'
    required: false
    default: '10.16.0'
  scope:
    description: 'npm registry scope for package authentication'
    required: false
    default: ''
  registry-url:
    description: 'npm registry URL'
    required: false
    default: 'https://registry.npmjs.org'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      if: inputs.checkout == 'true'
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        ref: ${{ inputs.checkout-ref }}

    - name: Setup environment
      uses: SocketDev/socket-registry/.github/actions/setup@main
      with:
        debug: ${{ inputs.debug }}
        node-version: ${{ inputs.node-version }}
        pnpm-version: ${{ inputs.pnpm-version }}
        scope: ${{ inputs.scope }}
        registry-url: ${{ inputs.registry-url }}

    - name: Install dependencies
      uses: SocketDev/socket-registry/.github/actions/install@main
