name: ðŸš€ CI Pipeline

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/ci.yml

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Run CI Pipeline
    uses: SocketDev/socket-registry/.github/workflows/ci.yml@1f4ae0df40e5d4e506e9155db9c3c6a77864fdcc # main
    with:
      coverage-script: 'pnpm run test:unit:coverage'
      coverage-report-script: 'pnpm run coverage:percent --json'
      fail-fast: false
      lint-script: 'pnpm run lint-ci'
      lint-setup-script: 'pnpm run build'
      node-versions: '[20, 22, 24]'
      os-versions: '["ubuntu-latest", "windows-latest"]'
      test-script: 'pnpm run test-ci'
      test-setup-script: 'pnpm run build'
      type-check-script: 'pnpm run type-ci'
      type-check-setup-script: 'pnpm run build'

  test-npm-packages:
    name: Test NPM Packages
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: SocketDev/socket-registry/.github/actions/setup-and-install@1f4ae0df40e5d4e506e9155db9c3c6a77864fdcc # main
        with:
          node-version: 22

      - uses: SocketDev/socket-registry/.github/actions/cache-npm-packages@1f4ae0df40e5d4e506e9155db9c3c6a77864fdcc # main

      - name: Build registry
        run: pnpm run build

      - name: Run npm package tests
        run: pnpm run test:npm:packages:ci
