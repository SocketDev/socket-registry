name: ðŸš€ CI Pipeline

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/ci.yml

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Run CI Pipeline
    uses: SocketDev/socket-registry/.github/workflows/ci.yml@main
    with:
      coverage-script: 'pnpm run test:unit:coverage'
      coverage-report-script: 'pnpm run coverage:percent --json'
      fail-fast: false
      lint-script: 'pnpm run lint-ci'
      lint-setup-script: 'pnpm run build'
      node-versions: '[20, 22, 24]'
      os-versions: '["ubuntu-latest", "windows-latest"]'
      test-script: 'pnpm run test-ci'
      test-setup-script: 'pnpm run build'
      type-check-script: 'pnpm run type-ci'
      type-check-setup-script: 'pnpm run build'

  test-npm-packages:
    name: Test NPM Packages
    uses: SocketDev/socket-registry/.github/workflows/test.yml@main
    with:
      node-versions: '[22]'
      os-versions: '["ubuntu-latest"]'
      setup-script: 'pnpm run build'
      test-script: 'pnpm run test:npm:packages:ci'
      timeout-minutes: 60
