name: ⚙️ Claude Code

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/claude.yml

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  claude:
    uses: SocketDev/socket-registry/.github/workflows/claude.yml@1f4ae0df40e5d4e506e9155db9c3c6a77864fdcc # main
    secrets:
      anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
