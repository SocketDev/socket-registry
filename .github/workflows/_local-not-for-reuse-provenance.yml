name: ⚙️ Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'
      force-publish:
        description: 'Force publish without commit checks'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@d0a45314245b7427bbf60cf42424acb07d51d9fe # main
    with:
      debug: ${{ inputs.debug }}
      force-publish: ${{ inputs.force-publish }}
      publish-script: 'package:npm:publish'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
