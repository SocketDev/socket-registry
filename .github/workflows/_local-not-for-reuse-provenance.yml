name: ðŸ“¦ Publish

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'
      force-registry:
        description: 'Force publish @socketsecurity/registry regardless of version changes'
        required: false
        default: false
        type: boolean
      skip-npm-packages:
        description: 'Skip publishing npm override packages (packages/*)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@4709a2443e5a036bb0cd94e5d1559f138f05994c # main
    with:
      debug: ${{ inputs.debug }}
      force-registry: ${{ inputs.force-registry }}
      skip-npm-packages: ${{ inputs.skip-npm-packages }}
      publish-script: 'package-npm-publish' # runs scripts/publish-npm-packages.mjs
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
