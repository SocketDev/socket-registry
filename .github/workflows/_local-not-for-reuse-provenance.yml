name: ðŸ“¦ Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'
      force-publish:
        description: 'Force publish without commit checks'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@e7f70a7eb857a85b4f30677f9fc2c38bc9c4d56e # 2025-10-28
    with:
      debug: ${{ inputs.debug }}
      force-publish: ${{ inputs.force-publish }}
      publish-script: 'package-npm-publish'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
