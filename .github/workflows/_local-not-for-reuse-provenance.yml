name: ⚙️ Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml@main

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@main
    with:
      access-script: 'package:npm:access'
      debug: ${{ inputs.debug }}
      publish-script: 'package:npm:publish'
      setup-script: 'pnpm run build'
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
