name: ⚙️ Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@1f4ae0df40e5d4e506e9155db9c3c6a77864fdcc # main
    with:
      debug: ${{ inputs.debug }}
      publish-script: 'package:npm:publish'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
