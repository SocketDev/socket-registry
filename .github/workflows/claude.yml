# Dependencies:
#   - actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
#   - anthropics/claude-code-action@28f83620103c48a57093dcc2837eec89e036bb9f  # beta
#     - oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76  # v2.0.2
#   - SocketDev/socket-registry/.github/actions/debug@main

on:
  workflow_call:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        type: string
        default: '0'
      timeout-minutes:
        description: 'Timeout in minutes'
        required: false
        type: number
        default: 10
    secrets:
      anthropic_api_key:
        required: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    name: Run Claude Code
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup debug
        uses: SocketDev/socket-registry/.github/actions/debug@main
        with:
          debug: ${{ inputs.debug }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@28f83620103c48a57093dcc2837eec89e036bb9f # beta
        with:
          anthropic_api_key: ${{ secrets.anthropic_api_key }}
