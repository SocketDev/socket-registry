name: ðŸ”— Claude Code

# Dependencies:
#   - actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
#   - anthropics/claude-code-action@v1.0.16
#     - oven-sh/setup-bun@v2.0.2
#   - SocketDev/socket-registry/.github/actions/debug

on:
  workflow_call:
    inputs:
      debug:
        description: 'Enable debug output (e.g., "0" or "1")'
        required: false
        type: string
        default: '0'
      timeout-minutes:
        description: 'Timeout in minutes (e.g., 10 for standard tasks, 30 for complex operations)'
        required: false
        type: number
        default: 10
    secrets:
      anthropic_api_key:
        required: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    name: Run Claude Code
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          autocrlf: false
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup debug
        uses: SocketDev/socket-registry/.github/actions/debug@4709a2443e5a036bb0cd94e5d1559f138f05994c # main
        with:
          debug: ${{ inputs.debug }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@06e550b8ff71349db253443c6ca8a4b120e7f89d # v1.0.16
        with:
          anthropic_api_key: ${{ secrets.anthropic_api_key }}
