name: ðŸ”— Claude Code

# Dependencies:
#   - actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
#   - anthropics/claude-code-action@v1.0.16
#     - oven-sh/setup-bun@v2.0.2
#   - SocketDev/socket-registry/.github/actions/debug

on:
  workflow_call:
    inputs:
      debug:
        description: 'Enable debug output (e.g., "0" or "1")'
        required: false
        type: string
        default: '0'
      timeout-minutes:
        description: 'Timeout in minutes (e.g., 10 for standard tasks, 30 for complex operations)'
        required: false
        type: number
        default: 10
    secrets:
      anthropic_api_key:
        required: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    name: Run Claude Code
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          autocrlf: false
          persist-credentials: false

      - name: Setup debug
        uses: SocketDev/socket-registry/.github/actions/debug@4709a2443e5a036bb0cd94e5d1559f138f05994c # main
        with:
          debug: ${{ inputs.debug }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@06e550b8ff71349db253443c6ca8a4b120e7f89d # v1.0.16
        with:
          anthropic_api_key: ${{ secrets.anthropic_api_key }}
