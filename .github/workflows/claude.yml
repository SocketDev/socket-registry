name: âš¡ Claude Code

# Dependencies:
#   - actions/checkout@v5.0.0
#   - anthropics/claude-code-action@v1.0.9
#     - oven-sh/setup-bun@v2.0.2
#   - SocketDev/socket-registry/.github/actions/debug

on:
  workflow_call:
    inputs:
      debug:
        description: 'Enable debug output (e.g., "0" or "1")'
        required: false
        type: string
        default: '0'
      timeout-minutes:
        description: 'Timeout in minutes (e.g., 10 for standard tasks, 30 for complex operations)'
        required: false
        type: number
        default: 10
    secrets:
      anthropic_api_key:
        required: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  claude:
    name: Run Claude Code
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup debug
        uses: SocketDev/socket-registry/.github/actions/debug@0782233ce8463a0b0eca22262905563b9bd4a919 # main
        with:
          debug: ${{ inputs.debug }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@426380f01bad0a17200865605a85cb28926dccbf # v1.0.9
        with:
          anthropic_api_key: ${{ secrets.anthropic_api_key }}
