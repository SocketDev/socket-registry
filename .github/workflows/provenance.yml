name: ðŸ”— ðŸ“¦ Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/actions/setup-and-install

on:
  workflow_call:
    inputs:
      access-script:
        description: 'pnpm script to run for access control (e.g., "package-npm-access")'
        required: false
        type: string
        default: ''
      debug:
        description: 'Enable debug output (e.g., "0" or "1")'
        required: false
        type: string
        default: '0'
      force-publish:
        description: 'Force publish without commit checks'
        required: false
        type: boolean
        default: false
      force-registry:
        description: 'Force publish @socketsecurity/registry regardless of version changes'
        required: false
        type: boolean
        default: false
      skip-npm-packages:
        description: 'Skip publishing npm override packages (packages/*)'
        required: false
        type: boolean
        default: false
      node-version:
        description: 'Node version to use (e.g., "20", "22", "24")'
        required: false
        type: string
        default: '22'
      package-name:
        description: 'Package name (e.g., "@socketregistry/sdk") - used when scripts are not provided'
        required: false
        type: string
        default: ''
      publish-script:
        description: 'pnpm script to run for publishing (e.g., "package-npm-publish")'
        required: false
        type: string
        default: ''
      registry-url:
        description: 'npm registry URL'
        required: false
        type: string
        default: 'https://registry.npmjs.org'
      scope:
        description: 'npm registry scope for package authentication'
        required: false
        type: string
        default: ''
      setup-script:
        description: 'Setup script before publishing (e.g., "pnpm run build")'
        required: false
        type: string
        default: ''
      timeout-minutes:
        description: 'Timeout in minutes'
        required: false
        type: number
        default: 10
      use-trusted-publishing:
        description: 'Use npm trusted publishing with OIDC instead of npm token'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: false  # Don't cancel publishing

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.publish-script }}" ] && [ -z "${{ inputs.package-name }}" ]; then
            echo "Error: package-name is required when publish-script is not provided"
            exit 1
          fi

      - uses: SocketDev/socket-registry/.github/actions/setup-and-install@1a96ced97aaa85d61543351b90d6f463b983c46c # main
        with:
          node-version: ${{ inputs.node-version }}
          debug: ${{ inputs.debug }}
          scope: ${{ inputs.scope }}
          registry-url: ${{ inputs.registry-url }}

      - name: Ensure npm version 11.5.1+ for trusted publishing
        if: inputs.use-trusted-publishing == true
        run: |
          NPM_VERSION=$(npm --version)
          echo "Current npm version: $NPM_VERSION"
          # Check if npm version is >= 11.5.1
          if ! npx --yes semver "$NPM_VERSION" -r ">=11.5.1"; then
            echo "Installing npm 11.5.1+ for trusted publishing..."
            npm install -g npm@latest
            echo "Updated npm version: $(npm --version)"
          else
            echo "npm version $NPM_VERSION meets the 11.5.1+ requirement for trusted publishing"
          fi

      - run: ${{ inputs.setup-script }}
        if: inputs.setup-script != ''

      - name: Publish with custom script
        if: inputs.publish-script != ''
        run: |
          FLAGS=""
          if [ "${{ inputs.force-publish }}" = "true" ]; then
            FLAGS="$FLAGS --force-publish"
          fi
          if [ "${{ inputs.force-registry }}" = "true" ]; then
            FLAGS="$FLAGS --force-registry"
          fi
          if [ "${{ inputs.skip-npm-packages }}" = "true" ]; then
            FLAGS="$FLAGS --skip-npm-packages"
          fi
          if [ -n "$FLAGS" ]; then
            pnpm run ${{ inputs.publish-script }} -- $FLAGS
          else
            pnpm run ${{ inputs.publish-script }}
          fi

      - name: Publish package
        if: inputs.publish-script == '' && inputs.package-name != ''
        run: npm publish --access public
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      - name: Set package access
        if: inputs.access-script != ''
        run: pnpm run ${{ inputs.access-script }}

      - name: Set MFA automation
        if: inputs.access-script == '' && inputs.package-name != ''
        run: |
          echo "Skipping MFA automation - npm access commands require npm_token authentication"
          echo "Trusted publishing uses OIDC tokens which don't support npm access commands"
          echo "MFA settings should be configured through npm web interface for trusted publishing"
