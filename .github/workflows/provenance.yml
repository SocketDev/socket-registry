name: Publish to registry

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/actions/workflows/provenance.yml@main
    with:
      debug: ${{ inputs.debug }}
      node-version: '22'
      publish-script: 'package:npm:publish'
      access-script: 'package:npm:access'
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
