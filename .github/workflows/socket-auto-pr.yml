name: âš¡ Socket Auto PR

# Recommended schedule for calling workflows:
# schedule:
#   - cron: '0 0 * * *'   # Run daily at midnight UTC
#   - cron: '0 12 * * *'  # Run daily at noon UTC

on:
  workflow_call:
    inputs:
      autopilot:
        description: 'Enable autopilot mode'
        required: false
        type: boolean
        default: true
      debug:
        description: 'Enable debug output'
        required: false
        type: string
        default: '0'
      git-user-email:
        description: 'Git user email for commits'
        required: false
        type: string
        default: '94589996+socket-bot@users.noreply.github.com'
      git-user-name:
        description: 'Git user name for commits'
        required: false
        type: string
        default: 'Socket Bot'
      glob-pattern:
        description: 'Glob pattern for files to fix'
        required: false
        type: string
        default: ''
      node-version:
        description: 'Node version to use'
        required: false
        type: string
        default: '22'
      timeout-minutes:
        description: 'Timeout in minutes'
        required: false
        type: number
        default: 10
    secrets:
      gh_token:
        required: true
      socket_cli_api_token:
        required: true

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: false  # Don't cancel auto-fix PRs

jobs:
  socket-auto-pr:
    name: Run Socket Auto PR
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - uses: SocketDev/socket-registry/.github/actions/setup-and-install@main
        with:
          node-version: ${{ inputs.node-version }}
          debug: ${{ inputs.debug }}
          package-manager: npm

      - name: Run Socket Fix CLI
        env:
          SOCKET_CLI_GITHUB_TOKEN: ${{ secrets.gh_token }}
          SOCKET_CLI_GIT_USER_EMAIL: ${{ inputs.git-user-email }}
          SOCKET_CLI_GIT_USER_NAME: ${{ inputs.git-user-name }}
          SOCKET_CLI_API_TOKEN: ${{ secrets.socket_cli_api_token }}
        run: |
          AUTOPILOT_FLAG=""
          GLOB_FLAG=""

          if [[ "${{ inputs.autopilot }}" == "true" ]]; then
            AUTOPILOT_FLAG="--autopilot"
          fi

          if [[ -n "${{ inputs.glob-pattern }}" ]]; then
            GLOB_FLAG="--glob '${{ inputs.glob-pattern }}'"
          fi

          pnpm dlx @socketsecurity/cli fix $AUTOPILOT_FLAG $GLOB_FLAG
